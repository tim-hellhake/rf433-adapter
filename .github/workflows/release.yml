name: Release

on:
  push:
    tags:
    - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@master
    - name: Set env
      run: echo ::set-env name=RELEASE_VERSION::$(echo ${GITHUB_REF:10})
    - name: Install dependencies
      run: |
        sudo apt -qq update
        sudo apt install --no-install-recommends -y \
          binfmt-support \
          qemu \
          qemu-user-static
        docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
    - name: npm install, build
      run: |
        docker run --rm -t -v $PWD:/build mozillaiot/toolchain-linux-arm-node-8 bash -c "cd /build; ./package.sh"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: rf433-adapter-${{ env.RELEASE_VERSION }}.tgz
        asset_name: rf433-adapter-${{ env.RELEASE_VERSION }}.tgz
        asset_content_type: application/zip
    - name: Upload Release Asset Checksum
      id: upload-release-asset-checksum
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: rf433-adapter-${{ env.RELEASE_VERSION }}.tgz.sha256sum
        asset_name: rf433-adapter-${{ env.RELEASE_VERSION }}.tgz.sha256sum
        asset_content_type: text/plain
